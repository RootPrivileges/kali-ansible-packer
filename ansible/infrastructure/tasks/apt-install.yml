---
- name: Install Kali infrastructure metapackages
  apt:
    name:
      - kali-tools-database
      - kali-tools-information-gathering
      - kali-tools-voip
      - kali-tools-vulnerability
      - offsec-pwk
    state: present

- name: Install other infrastructure packages
  apt:
    name:
      - finger
      - ldap-utils
      - ridenum
      - rsh-client
      - rwho
      - wmis
    state: present
